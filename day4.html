<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" cellspacing="0px" cellpadding="5px">
        <tr>
            <td>First_name</td>
            <td>Last_name</td>
            <td>Gender</td>
        </tr>
        <tr>
            <td>Sri Nithya</td>
            <td>Erasem</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Nithya</td>
            <td>Sri</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Sri </td>
            <td>Nithya</td>
            <td>15</td>
        </tr>
    </table>
    <br><br><br><br><br><br><br><br>
    <table  border="1px" cellspacing="0px" cellpadding="5px">
        <tr>
            <th>First_name</th>
            <th>Last_name</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Sri Nithya</td>
            <td>Erasem</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Nithya</td>
            <td>Sri</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Sri </td>
            <td>Nithya</td>
            <td>15</td>
        </tr>
    </table>
    <br><br><br><br><br><br>
    <table border="1px solid" cellspacing="2px" cellpadding="10px">
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td rowspan="2">row 1 cell 1</td>
            <td>row 1 cell 2</td>
            <td>row 1 cell 3</td>
        </tr>
        <tr>
            <!-- <td>row 2 cell 1</td> -->
            <td>row 2 cell 2</td>
            <td>row 2 cell 3</td>
        </tr>
        <tr>
            <td colspan="3">row 3 cell 1</td>
            <!-- <td>row 3 cell 2</td> -->
            <!-- <td>row 3 cell 3</td> -->
        </tr>
    </table>
</body>
</html>
